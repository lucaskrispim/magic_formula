{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %} Magic Fórmula {% endblock %} </title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>



  <div class="container my-3 mt-3">

    <nav class="navbar navbar-dark bg-primary border border-dark rounded my-3 mt-3">
      <a class="navbar-brand" href="#">Magic Formula</a>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="page-footer font-small bg-primary border border-dark rounded ">

      <!-- Copyright -->
      <div class="footer-copyright text-center text-white py-3">© 2022 Copyright:
        <a class="text-dark" href="https://br.linkedin.com/in/lucascrispim"> Lucas Crispim</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block custom_js %}
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

  </script>
  {% endblock %}
</body>

</html>
